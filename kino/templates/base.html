<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}{% endblock %}
    <link rel="stylesheet" href="static/reset.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Readex+Pro:wght@160..700&display=swap" rel="stylesheet">
    <title>{% block title %} {% endblock %}</title>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <h1 style="color:red; font-size: 30px; background-color: black; display: block; width: 200px; margin: 0 auto;">{{ message }}</h1>
        {% endfor %}
    {% endif %}
    {% endwith %}

</head>
    
    {% block body %}
    
    {% endblock %}

</html>
